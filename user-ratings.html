<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Ratings - Baking Bliss</title>
    <link rel="stylesheet" href="indexneww.css">
</head>
<body>
    <header>
        <h1>User Ratings</h1>
    </header>

    <main>
        <section id="rating-section">
            <div class="recipe-grid">
                <!-- Generate 15 recipe items with rating bars -->
                <div class="recipe-item" data-recipe="Recipe 1">
                    <img src="chocolate-chip-gluten-free-cookies.jpg" alt="Recipe 1">
                    <p>Chocolate Chip Cookies</p>
                    <div class="rating-bar">
                        <label for="rating-recipe1">Rate this recipe:</label>
                        <input type="range" id="rating-recipe1" min="1" max="5" step="1" onchange="updateRating(this)">
                        <p>Current rating: <span class="current-rating">0</span></p>
                    </div>
                </div>
                <!-- Repeat for the other 14 recipes with different data-recipe and IDs -->
            </div>
        </section>
    </main>

    <script src="rating-script.js"></script>
</body>
</html>
